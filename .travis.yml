language: generic


sudo: required
services:
  - docker

before_install:
  - docker build -t nilanjan/docker-react -f Dockerfile.dev .


script:
  - docker run -e CI=true nilanjan/docker-react npm run test


deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-949309440024"
  bucket_path: "docker-react"
  on:
    branch: master 
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY